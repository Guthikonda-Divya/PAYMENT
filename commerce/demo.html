<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateways</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="d1.css">
</head>
<body>
    <form>
    <ol >
       <div class="btn">
        <a href="#" class="ord" id="credit-card"><i id="icon" class="fa-solid fa-credit-card"></i>Credit-Card</a>
        <a href="#" class="ord" id="net-banking"><i id="icon" class="fa-solid fa-credit-card"></i>Net-Banking</a>
    </ol>
</form>

<!-- Credit-card -->

<div class="popup">
    <div class="popup-content">
        <div>
            <i class="fa-solid fa-credit-card"></i>
            <input type="text" id="one" placeholder="Card Number*">
            
        </div>
    
    
    <div id="three">
        <input  id="two" placeholder="MM/YY*">
        <input  type="password" placeholder='Security Code*'>
     
    </div>

    
        <button >  Save Payment & Tokenize </button>
        <button id="cancel">Cancel</button>
        
    </div>
</div>
<script>
    document.getElementById("credit-card").addEventListener("click",function(event){
        event.preventDefault(); // Prevent default link behavior
        document.querySelector(".popup").style.display="flex"; // Show the popup
    })
    document.getElementById("cancel").addEventListener("click",function(){
        document.querySelector(".popup").style.display="none"; // Hide the popup
    })
</script>

<div class="popup1">
    <div class="popup-content1">
        <form>
            <div>
               <input type="radio" >SBI
               <input type="radio" >HDFC Bank
               <input type="radio" >ICICI Bank
               <input type="radio" >
               <select id="dropdown">
                <option value="option1">Other Banks</option>
                <option value="option2">Canara Bank</option>
                <option value="option3">Bank Of Baroda</option>
              </select>
            </div>
            <button id="cancel1">Cancel</button>
            </form>
            <script>
                const radioButtons = document.querySelectorAll('input[type="radio"]');
                radioButtons.forEach(button => {
                  button.addEventListener('click', () => {
                    radioButtons.forEach(rb => {
                      if (rb !== button) {
                        rb.checked = false;
                      }
                    });
                  });
                });
            </script>
        </form>
    </div>
</div>


<script>
    document.getElementById("net-banking").addEventListener("click",function(){
        event.preventDefault(); 
        document.querySelector(".popup1").style.display="flex";
    })
    document.getElementById("cancel1").addEventListener("click",function(){
        document.querySelector(".popup1").style.display="none";
    })
</script>

</body>
</html>
