        <button class="ord" id="credit-card"><i id="icon" class="fa-solid fa-credit-card"></i>  Credit Card </button>
        <button class="ord" id="net-banking" ><i id="icon" class="fa-solid fa-building-columns"></i> Net Banking  </button>
        <button class="ord" id=""><i id="icon" class="fa-regular fa-credit-card"></i>  Debit Card </button>

<!-- Credit-card -->

<div class="popup">
    <div class="popup-content">
        <div>
            <i class="fa-solid fa-credit-card"></i>
            <input type="text" id="one" placeholder="Card Number*">
            
        </div>
    
    
    <div id="three">
        <input  id="two" placeholder="MM/YY*">
        <input  type="password" placeholder='Security Code*'>
     
    </div>

    
        <button >  Save Payment & Tokenize </button>
        <button id="cancel">Cancel</button>
        
    </div>
</div>
<script>
    document.getElementById("credit-card").addEventListener("click",function(){
        document.querySelector(".popup").style.display="flex";
    })
    document.getElementById("cancel").addEventListener("click",function(){
        document.querySelector(".popup").style.display="none";
    })
</script>

<!-- Net- Banking -->

<div class="popup1">
    <div class="popup-content1">
        <form>
            <div>
               <input type="radio" >SBI
               <input type="radio" >HDFC Bank
               <input type="radio" >ICICI Bank
               <input type="radio" >
               <select id="dropdown">
                <option value="option1">Other Banks</option>
                <option value="option2">Canara Bank</option>
                <option value="option3">Bank Of Baroda</option>
              </select>
            </div>
            <button id="cancel1">Cancel</button>
            </form>
            <script>
                const radioButtons = document.querySelectorAll('input[type="radio"]');
                radioButtons.forEach(button => {
                  button.addEventListener('click', () => {
                    radioButtons.forEach(rb => {
                      if (rb !== button) {
                        rb.checked = false;
                      }
                    });
                  });
                });
            </script>
        </form>
    </div>
</div>


<script>
    document.getElementById("net-banking").addEventListener("click",function(){
        document.querySelector(".popup1").style.display="flex";
    })
    document.getElementById("cancel1").addEventListener("click",function(){
        document.querySelector(".popup1").style.display="none";
    })
</script>

<!-- eWallet -->

<div class="popup3">
    <div class="popup-content3">
<form>
    <div>
       <input type="radio" >jio Money
       <input type="radio" >Mobiwik
       <input type="radio" >Airtel

       <select id="dropdown">

      </p>
      <button id="cancel3">Cancel</button>
    </form>
    <script>
        const radioButtons1 = document.querySelectorAll('input[type="radio"]');
        radioButtons1.forEach(button => {
          button.addEventListener('click', () => {
            radioButtons1.forEach(rb => {
              if (rb !== button) {

              }
            });
          });

    </script>
    <script>
        document.getElementById("eWallet").addEventListener("click",function(){
